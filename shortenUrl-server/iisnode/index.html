<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"FIXER2-22832-stderr-1682389519008.txt","computername":"FIXER2","pid":22832,"type":"stderr","created":1682389519008},{"file":"FIXER2-22832-stdout-1682389519006.txt","computername":"FIXER2","pid":22832,"type":"stdout","created":1682389519006},{"file":"FIXER2-28820-stderr-1682317257012.txt","computername":"FIXER2","pid":28820,"type":"stderr","created":1682317257012},{"file":"FIXER2-28820-stdout-1682317257011.txt","computername":"FIXER2","pid":28820,"type":"stdout","created":1682317257011},{"file":"FIXER2-7852-stderr-1682389442248.txt","computername":"FIXER2","pid":7852,"type":"stderr","created":1682389442248},{"file":"FIXER2-7852-stdout-1682389442247.txt","computername":"FIXER2","pid":7852,"type":"stdout","created":1682389442247},{"file":"FIXER2-8080-stderr-1682388933923.txt","computername":"FIXER2","pid":8080,"type":"stderr","created":1682388933923},{"file":"FIXER2-8080-stdout-1682388933917.txt","computername":"FIXER2","pid":8080,"type":"stdout","created":1682388933917}];
        var lastUpdated = 1682389520283;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
